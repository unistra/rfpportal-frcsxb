{% extends 'base.html' %}

{% block title %} {{ rfp_campaign.name }} {% endblock %}

{% block body_block %}

<div class="container">

    <h2> {{ rfp_campaign.name }}</h2>

    <div class="col-xs-12 col-md-4">
                                  <div class="thumbnail no_border">
                                    {% if rfp_campaign.logo %}
                                        <img src="{{ rfp_campaign.logo.url }}" alt="{{ rfp_campaign.name }}">
                                    {% endif %}
                                  </div>
    </div>

    {% autoescape off %}
        {{ rfp_campaign.instructions|linebreaksbr }}
    {% endautoescape %}

    <a class="btn btn-apply pull-right" href="{% url 'create_project' rfp_campaign.id %}">Apply</a>

</div>

{% endblock %}
