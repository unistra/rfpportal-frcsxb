{% extends 'base.html' %}

{% block title %} Your Profile {% endblock %}

{% block body_block %}

{% csrf_token %}

<div class="container">

<div class="row cs_header">
                    <div class="cs_block_title">
                        <div class="cs_icon_cell pull-left user_icon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>

                        <div class="pull-left cs_title_cell">
                        Edit User Information
                        </div>
                    </div>
</div>

<form action="" method="post">

{% csrf_token %}

    {% for f in form %}
    <div class = "form-group">

            <label>{{ f.label }} {% if f.field.required %} <span class="req"> *</span>{% endif %}</label>
            {{ f }}
            {{ f.errors }}

    </div>

    {% endfor %}


    <button class="btn btn-apply" type="submit" value="Submit">Save</button>
    <input id="redirect" type="hidden" name="redirect" value="" />

</form>

</div>

{% endblock %}
