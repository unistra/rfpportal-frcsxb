{% extends 'base.html' %}

{% block title %} Your Profile {% endblock %}

{% block body_block %}

{% csrf_token %}

<div class="container">

<form action="" method="post">

{% csrf_token %}

    {% for f in form %}
    <div class = "form-group">

            <label>{{ f.label }}</label>
            {{ f }}

    </div>

    {% endfor %}


<button class="btn btn-primary" type="submit" value="Submit">Save</button>

</form>

</div>

{% endblock %}
