{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body_block %}

{% csrf_token %}

<div class="container">

<h1>Welcome to the Portal</h1>

<p> You are logged in as {{ user }}</p>

<p>Your <a href="{% url 'user_profile' %}">Profile</a></p>

<ul>
    <li><p><a href="{% url 'login' %}">Sign In</a></p></li>
    <li><p><a href="{% url 'create_profile' %}">Create a new profile</a></p></li>
    <li><p><a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a></p></li>
</ul>

</div>

{% endblock %}
