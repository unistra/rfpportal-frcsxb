{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body_block %}

{% csrf_token %}

{% load static from staticfiles %}

<div class="container">

    <div class="row">
        <div class="col-xs-12 col-md-2">
        <div class="thumbnail pull-left logo_head"><img src="{% static 'images/logo_icfrc.jpg.png' %}" /></div>
        </div>

        <div class="col-xs-12 col-md-10">
            <div class="page-header">
                <h1>International Center for Frontier Research in Chemistry<br>
                    <small>Call for Proposal Portal</small></h1>
            </div>
        </div>
    </div>

    <div class = "row">
        <div class = "col-xs-12 col-md-12">
            <div class="col-xs-12 col-md-2"></div>
            <div class = "col-xs-12 col-md-4">
                <form action="{% url 'rfp_list' %}">
                <button class="index_menu" type="submit">Call for Proposals</button>
                </form>
            </div>

            <div class = "col-xs-12 col-md-4">
                <form action="{% url 'user_profile' %}">
                <button class="index_menu" type="submit">{% if user.is_anonymous %}Login to your Account {% else %}Account Information{% endif %}</button>
                </form>
            </div>
            <div class="col-xs-12 col-md-2"></div>
        </div>
    </div>

 </div>

</div>

{% endblock %}
